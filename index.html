<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LoL</title>
</head>

<body>
    <section class="lado_esq">
        <header>
            <h1>
                <img src="imagens/Riot_Games_IMG.png" alt="Riot Games">
            </h1>
        </header>
        <main>
            <section class="login">
                <h2><strong>Fazer Login</strong></h2>
                <form>
                    <p>
                        <input type="text" placeholder="Nome de Usuário" class="input_1" id="input-1">
                    </p>
                    <p>
                        <input type="password" placeholder="Senha" class="input_2" id="input-2">
                    </p>
                </form>
            </section>
            <section class="botoes_login">
                <button class="b_1">
                    <img src="imagens/Facebook_IMG.png" alt="Facebook">
                </button>
                <button class="b_2">
                    <img src="imagens/Google_IMG.png" alt="Google">
                </button>
                <button class="b_3">
                    <img src="imagens/Apple_IMG.png" alt="Apple">
                </button>
            </section>
            <form class="f-1">
                <input type="checkbox" name="manter_login" id="mant_login" class="input_check">
                <label for="mant_login"><strong>Manter login</strong></label>
            </form>
            <section class="entrar">
                <button class="btn_entrar" disabled>
                    <img src="imagens/Seta-do-botão_IMG.png" alt="Entrar">
                </button>
                <p class="p_1"><a href="">Não consegue entrar na sessão?</a></p>
                <p class="p_2"><a href="">Criar conta</a></p>
            </section>
        </main>
    </section>
    <section class="lado_dir">
        <img src="imagens/LoL_Grande_Imagem.png" alt="League of Legends">
    </section>
    <script src="script.js"></script>
</body>

</html>
